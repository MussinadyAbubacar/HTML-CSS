<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midias/Laylizzy - A Dica (Official Audio).webm" type="audio/webm">
        <source src="midias/Laylizzy - A Dica (Official Audio).mp3" type="audio/mpeg">
        <source src="midias/Laylizzy - A Dica (Official Audio).ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador nao consegue reproduzir o audio, <a href="midias/Laylizzy - A Dica (Official Audio).webm">clica aqui pra baixar.</a></p>
    </audio>
</body>
</html>
