    <title>Exemplo de Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover > p {
            display: block;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
